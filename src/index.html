<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Leaderboard</title>
</head>

<body>
    <!-- header -->
    <div class="main-heading">
        <h1 class="heading">LeaderBoard</h1>
    </div>
    <!-- main -->
    <div class="main-container">
        <div class="display-box">
            <div class="box-header">
                <h2 class="box-title">Recent Scores</h2>
                <button class="refresh-btn">Refresh</button>
            </div>
            <div class="show-container">
                <ul class="dom-show">
                </ul>
            </div>
            <!-- add-form -->
        </div>
        <div class="add-box">
            <div class="add-title">
                <h2>Add Your Score</h2>
            </div>
            <form class="input-user">
                <input type="text" placeholder="Your Name" id="name" required>
                <input type="number" placeholder="Your Score" id="scores" required>
                <button type="submit" class="score-form">submit</button>
                <p class="submit-success display-none" id="submit-success">
                    your information has been added to the  leaderboard!
                </p>
            </form>
        </div>
    </div>
</body>

</html>
